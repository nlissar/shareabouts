        <h4 class="">{{#_}}Place Form Header{{/_}}</h4>

        <form id="place-form" class="place-form">

          <fieldset>

            <!-- TODO We need user data in the template to know whether a user
                      is already logged in.
              -->

            <p>
              <label for="submitter-name">{{#_}}Submitter Name{{/_}}</label>
              <input id="submitter-name" name="submitter_name" placeholder="{{#_}}Submitter Name Placeholder{{/_}}" size="30" type="text">
            </p>

            <p>
              <label for="place-name">{{#_}}Location Name{{/_}}</label>
              <input id="place-name" name="name"
                     placeholder="{{#_}}Location Name{{/_}}" size="30" type="text"
                     value="{{ name }}">
            </p>

            {{# oneType }}
            <input type="hidden" name="location_type" value="{{ placeTypes.0 }}">
            {{/ oneType }}

            {{# manyTypes }}
            <p>
              <label for="point-type">{{#_}}Location Type{{/_}}</label>
              <select id="point-type" name="location_type">
                <option value=""></option>
                {{#placeTypes}}
                <option value="{{.}}">{{.}}</option>
                {{/placeTypes}}
              </select>
            </p>
            {{/ manyTypes }}

            <p>
              <label for="point-description">{{#_}}Point Description{{/_}}</label>
              <textarea id="point-description" name="description" placeholder="{{#_}}Description Placeholder{{/_}}">{{ description }}</textarea>
            </p>
          </fieldset>

          <input name="save-place-btn" id="save-place-btn" type="submit" value="{{#_}}Submit Location Button{{/_}}" class="bttn">

        </form>
